<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <script
            src="https://kit.fontawesome.com/2598739049.js"
            crossorigin="anonymous"
        ></script>
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
        <link rel="stylesheet" href="style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <section class="logo">
            <img src="./images/logo.svg" alt="" />
        </section>
        <main>
            <section class="illustration-mockups">
                <img src="./images/illustration-mockups.svg" alt="" />
            </section>

            <section class="content">
                <header>Build The Community Your Fans Will Love</header>
                <div class="desc">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </div>
                <button
                    class="register-btn"
                    onclick="window.location.href='https://www.w3docs.com/snippets/html/how-to-create-an-html-button-that-acts-like-a-link.html' ;"
                >
                    Register
                </button>
            </section>
        </main>
        <section class="icon-container">
            <a href="https://www.facebook.com/">
                <div class="icon"><i class="fa-brands fa-facebook-f"> </i></div>
            </a>
            <a href="https://twitter.com/home?lang=en">
                <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            </a>
            <a href="https://www.instagram.com/">
                <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            </a>
        </section>
    </body>
</html>
